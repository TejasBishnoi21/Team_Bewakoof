<script>
    let userData1=JSON.parse(localStorage.getItem("userData1"))||[];

        number:document.getElementById("num").value,
        email:document.getElementById("email").value,
        password:document.getElementById("pass").value
        }
        if(checkemail(data.number)===true){
            userData1.push(data)
            localStorage.setItem("userData1",JSON.stringify(userData1))
            alert("Account added successfully")
        }
        else{
            alert("Account already exist")
        }
        
    }

    
    function checkemail(number){
            let filtered=userData1.filter(function(element){
                return number===element.number;
            })

            if(filtered.length>0)
            {
                return false;
            }
            else{return true;}
        }
