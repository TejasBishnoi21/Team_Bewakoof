<style>

*{
    margin: 0%;
    padding: 0%;
}
/*---------------------------------------------------------------Top Bar Css Start------------------------------------------*/
#top{
    display: flex;
    width: 100%;
    height: 25px;
    background-color: rgba(218, 220, 225,0.9);
    /* background-attachment: fixed; */
}
#top>div:first-child{
    display: flex;
    width: 60%;
    margin-left: 70px;

}
#top>div:first-child>ol{
    display: flex;
    list-style: none;
   align-items: center;
   justify-content: center;
}
#top>div:first-child>ol>li{
    padding: 10px;
    font-family: monospace;
    letter-spacing: 1px;
}
#top>div:last-child{
    display: flex;
    width: 20%;
    align-items: flex-end;
    margin-left: 240px;

}
#top>div:last-child>ol{
    display: flex;
    list-style: none;

}
#top>div:last-child>ol>li{
    padding: 10px;
   margin-bottom: -3px;
   font-family: monospace;
   letter-spacing: 1px;
}
/*---------------------------------------------------------------Top Bar Css End------------------------------------------*/
/*---------------------------------------------------------------Nav Bar Css Start------------------------------------------*/
#nav{
    width: 100%;
    height: 53px;
    border-bottom: 1px solid lightgray;
    display: flex;
    background-attachment: fixed;
    background-color: white;
}
#nav>div:first-child{
    display: flex;
    width: 60%;
    margin-left: 80px;
}
 #nav>div:first-child>a>img{
    margin-top: 15px;
    width: 60%;
} 
#nav>div:first-child>p{
    margin-left: 30px;
    padding: 5px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    word-spacing: 5px;
    margin-top: 16px;
    font-family: montserrat, sans-serif;
}
#nav>div:first-child>p:hover{
    border-bottom: 5px solid gold;
    margin-bottom: -1px;
}
#nav>div:last-child{
    display: flex;
    width: 50%;
    align-items: flex-end;
}
#nav>div:last-child> .searcbar{
    width: 60%;
    height: 35px;
    border: 1px solid red;
    margin-right:  25px ;
    margin-bottom:10px;
    border-radius: 5px 5px 5px 5px;

    background: #eaeaea;
    outline: none;
    border: none;
}
#nav>div:last-child> .searcbar>span{
   margin-left: 9px;
}
.searcbar>input{
    width: 85%;
    height: 90%;
    outline: none;
    border: none;
    background: #eaeaea;
    margin-top: 2px;
   margin-left: 4px;
}
#nav>div:last-child>div:last-child{
    display: flex;
    /* margin-bottom: 18px; */
    align-items: center;
}
#nav>div:last-child>div:last-child>p{
    font-size: 20px;
    /* margin-top: 7px; */
}
#vericleLine{
   margin-right: 15px; 
  margin-bottom: 9px;

}
#vericleLine+p{
 color: rgb(51, 110, 110);
 /* margin-left: -13px; */
margin-bottom: 10px;
}
#vericleLine+p+img{
    padding: 5px;
    font-size: 20px;
    margin-bottom: 8px;
}
#vericleLine+p+img+img{
padding: 5px;
font-size: 20px;

margin-bottom: 8px;
}

    }

    }
    p{
        color:grey;
    }
    p+button{
        width:400px;
        height:30px;
        color:grey;
        background-color: lightgrey;;
        border:none;
    }
    #last{
        /* border:1px solid red; */
        
        display:flex;
    }
    #last>img{
        /* border:1px solid red; */
        width:20px;
        height:20px;
        margin-top:40px;
    }
    #third{
    
        margin-left: 20px;

         let ArrayOfObj = JSON.parse(localStorage.getItem("address")) || [];
        
         
       
     displayTable (ArrayOfObj);

     function    displayTable (ArrayOfObj){
        console.log(ArrayOfObj)
        for(let i=ArrayOfObj.length-1;i>=0;i--){
            let div=document.createElement("div")
            div.style.marginLeft="30px"

            let h2=document.createElement("h2")
            h2.innerText="ADDRESS"
            h2.style.color="teal"
            h2.style.marginLeft=" 150px"
            h2.style.marginBottom="40px"
            
            let p=document.createElement("p");
            p.innerText="Delivering order to";

            let h4=document.createElement("h4");
            h4.innerText=ArrayOfObj[i].name

            let div1=document.createElement("div");
            div1.style.display="flex"
            div1.style.marginRight="3px"
            div1.style.marginLeft="30px"

            let flat=document.createElement("p");
            flat.innerText=ArrayOfObj[i].Flat;
            flat.style.color="black"

            let city=document.createElement("p");
            city.innerText=ArrayOfObj[i].city;
            city.style.color="black"

            let state=document.createElement("p");
            state.innerText=ArrayOfObj[i].state;
            state.style.color="black"

            let PIN=document.createElement("p");
            PIN.innerText=ArrayOfObj[i].pincode;
            PIN.style.color="black"


            div.append(h2,p,h4);
            div1.append(flat,city,state,PIN)

            document.querySelector("#third").append(div,div1);
            break;
        }
