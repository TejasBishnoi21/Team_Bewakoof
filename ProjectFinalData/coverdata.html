let displaydata=JSON.parse(localStorage.getItem("displayitem")) || []

function displayData(mobileData){
mobileData.forEach(function(el){
    let cover=document.createElement("div")
    cover.addEventListener("click",function(){
        displayfun(el)
    })
    let img=document.createElement("img")
    img.src=el.img
    let brand=document.createElement("h3")
    brand.innerText=el.brand
    let name=document.createElement("p")
    name.innerText=el.name
    let price=document.createElement("span")
    price.innerText="₹"+el.price
    cover.append(img,brand,name,price)
    

    document.querySelector("#container").append(cover)
})
}

function displayfun (el){
    event.target
    console.log(el)
    displaydata.push(el)
    localStorage.setItem("displayitem",JSON.stringify(displaydata))
    window.location.href="coverdisplay.html"
}
