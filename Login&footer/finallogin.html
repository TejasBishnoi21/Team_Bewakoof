<script>
        document.querySelector("form").addEventListener("submit", login);
  let arr2=[];
function login() {
    event.preventDefault();
    //  console.log('in')
    let email = document.querySelector("#email").value;
    let pass = document.querySelector("#pass").value;

    let user={
        Email:email,
        Pass:pass
    }
    arr2.push(user);

    let arrFromLS = JSON.parse(localStorage.getItem("userData1"));
    // console.log(arrFromLS)
    let flag = false;
    for (let i = 0; i < arrFromLS.length;i++) {
        if (email == arrFromLS[i].email && pass == arrFromLS[i].password) {
            flag = true;
            localStorage.setItem("logindata",JSON.stringify(arr2))
        }

    }
    if (flag == true) {
        window.location.href="../Linking/index.html";
    }
    else {
        alert('Invalid Password or Email')
    }

}
    
    
  function myFun(){
        let x= document.getElementById("pass")
        let y= document.getElementById("hide1")
        let z= document.getElementById("hide2")

        if(x.type==='password'){
            x.type='text';
            y.style.display='block';
            z.style.display='none';
        }else{
            x.type='password';
            y.style.display='none';
            z.style.display='block';
        }
  }

</script>
