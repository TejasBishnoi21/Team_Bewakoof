<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3126724da1.js"></script>
    <link rel="stylesheet" href="address.css">
    <title>Your Address</title>
</head>
<body>
    
 <form action="" id="form">
<div id="address">
    <div>
        <h2>Add New Address</h2>
        <i class="fa-solid fa-xmark"></i>
    </div>

    <div id="nameAndPhone">
  <input type="text" placeholder="Enter Name" id="name">
  <input type="text" placeholder="Enter Mobile No" > <br>
  <hr>

    </div>

    <div id="pinCode">
        <input type="text" placeholder=" Pin Code " id="pincode" > <br>
    </div>
    
    <div id="StateAndCity">
     <input type="text" placeholder="State" id="state">
     <input type="text" placeholder="City" id="city">
    </div>

    <div id="flate">
        <input type="text" placeholder="Flate no/Building, Streat name" id="flateNO" >

    </div>


    <div id="Area">
        <input type="text" placeholder="Area/Locality" >

    </div>
 
    <div id="LandMark">
        <input type="text" placeholder="Land mark (Optional)">
    </div>  

    <div id="SaveParagraph">
   <p>Save Address As</p>
    </div>

    <div id="addressSave">
       
       <p>Home</p>
       <P>Office</P>
       <p>Other</p>
    </div>

    <div id="butt">
        <button>Save Address</button>
        <button>Cancel</button>
    </div>  
    

</div>
</form>





    <script src="address.js"></script>
</body>
</html>
